<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <main>
        <form action="">
            <fieldset>
                <legend>Enter Book data here</legend>

                <label for="title">Title</label>
                <input  type="text" name="title" id="title" class="title" required>

                <label for="author">Author</label>
                <input  type="text" name="author" id="author" class="author">

                <label for="pages">Pages</label>
                <input  type="text" id="pages" class="pages">

                <select type="text" id="readStatus" class="readStatus">
                    <option value="reading">Reading</option>
                    <option value="finished">Finished</option>
                    <option value="dropped">Dropped</option>
                </select>
                <label for="readStatus">Read Status</label>

                <label for="pagesRead">Pages Read</label>
                <input  type="text" id="pagesRead" class="pagesRead">


                <!-- <button class="form__btn">Submit</button> -->
                <input type="button" class="form__btn" value="Submit">
            </fieldset>
        </form>
    </main>
</body>
<link rel="stylesheet" href="./style.css">
<script src="./script.js" type="module"></script>
</html>
